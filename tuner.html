<html>
<head>



</head>
<body>

<style>
#notetrack {
    position: absolute
    left: 00px;
    top: 0px;
}

#tuner{
	position: absolute;
	left: 0px;
	top: 0px;
}
</style>


<table border="0">
	
	<td>
		<canvas id="tuner" width="500" height="250"></canvas>
		<canvas id="notetrack" width="500" height="500" style="border:1px solid #000000;"></canvas>
	</td>
	<td>
	<table border="0">
		<tr>
			<td>
				BPM
					<input type="number" id="tempo" value="120">
		

			
				</td>
				</tr>
		
				<tr><td>
					Click Volume: <input id = "click_volume" type="range" name="volume" min="0" max="10"><br>
				Grid Interval:	
					<canvas id="sixteen" width="20" height="20" style="border:1px solid #000000"></canvas>
					<canvas id="eighth" width="20" height="20" style="border:1px solid #000000"></canvas>
					<canvas id="quarter" width="20" height="20" style="border:1px solid #000000"></canvas>

				</td></tr>
				<tr><td>
						<canvas id="click" width="100" height="50"></canvas>
				</td></tr>	
				<tr>
						<font size="8" face = "sans-serif" color="black">
					<td>Most Likely Key:
						<font color="green">
					<text id="mostlikely">	
					<font size = "3" face = "sans-serif" color="black">
				</text>
					<br>
					Choose Key:	
					<select id="note">					
					  <option value="c">C</option>
					  <option value="c#">C#</option>
					  <option value="d">D</option>
					  <option value="d#">D#</option>
					  <option value="e">E</option>
					  <option value="e#">E#</option>
					  <option value="f">F</option>
					  <option value="f#">F#</option>
					  <option value="g">G</option>
					  <option value="g#">G#</option>
					  <option value="a">A</option>
					  <option value="a#">A#</option>
					  <option value="b">B</option>
					</select>
					<select id="mode">					
					  <option value="major">Major</option>
					  <option value="minor">Minor</option>
					  <option value="dorian">Dorian</option>
					  <option value="phrygian">Phrygian</option>
					  <option value="lydian">Lydian</option>
					  <option value="mixolydian">Mixolydian</option>
					  <option value="locrian">Locrian</option>
					</select>
				<div id="current"></div>
				<canvas id="toMidi" width="100" height="50"></canvas>
					<select id="which">					
					  <option value="midinotes">original</option>
					  <option value="secondarymidi">key changed</option>
					 </select> 
						

				<canvas id="disp" width="1000" height="100" style="border:0px solid #000000;"></canvas>

			</td>
			</tr>
		</td>

	<canvas id="play" width="1000" height="100" style="border:0px solid #000000;"></canvas>

	</td>
</table>

</table>
	</body>

	</html>
